<script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>

<script>
console.log(jQuery().jquery, $().jquery);

window.addEventListener('load', function(){
	setTimeout(function(){
		// jquery object
		var $obj = jQuery('h1');
		
		console.log(
			typeof(jQuery), 			// jQuery는 function 객체.
			typeof($obj), 				// object type 객체를 반환한다.: jQuery 객체.
			"length: "+ $obj.length,	// 객수가 있음. 해당 검색한 태그의 개수.
			$obj instanceof Array		// 하지만 배열은 아님, 유사 배열. 
		);
		
		$obj.css()
	}, 2000)
	
	
})
</script>

<body>
	<h1>jQuery 로딩1</h1>
	<h1>jQuery 로딩2</h1>
